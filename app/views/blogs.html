<div class="sliding-panel-fade-screen"></div>
<div class="container">


    <section class="post-list">
        <input type="text" ng-model="articleFilter" placeholder="Search by language, industry or service" />
        <article class="post" ng-repeat="article in articles | filter:articleFilter" id="{{article.id}}">
            <header class="post-header">
                <h1 class="post-title">
                    <a class="post-link" href="#/articles/{{article.id}}">{{article.title}}</a>
                </h1>
                <div class="post-meta">
                    <time>{{article.date}}</time>
                </div>
            </header>
            <p>
                {{article.short_description}}
            </p>
        </article>

        <nav class="pagination" role="pagination">
            <ul>
                <li><span class="prev btn btn-ghost disabled">&laquo; Prev</span></li>
                <li><span class="page-number">Page 1 of 3</span></li>
                <li><a class="next btn btn-ghost" href="/end2end/blog/page/2" title="Articles old">Next &raquo;</a></li>
            </ul>
        </nav>
    </section>
</div>
